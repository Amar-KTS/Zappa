language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
dist: xenial
addons:
  apt:
    packages:
    - cmake
# command to install dependencies
cache:
  - pip
install:
  - make requirements
  - python setup.py install

jobs:
  include:
    - stage: lint
      script: make flake
    - script: make test-docs
    - script: make test-handler
    - script: make test-middleware
    - script: make test-placebo
    - script: make test-async
    - script: make test-general

after_success:
  coveralls
